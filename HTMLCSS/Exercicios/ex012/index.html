<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>Este video esta hospedado localmente</p>
    <video width="500" poster="imagens/fifa22.jfif" controls>
        <source src="midia/FIFA_22_1.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos do youtube</h1>
    <h2>The Earth</h2>

</html>
