<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos ou aumente e diminua a aba do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imgagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos bota pra quebrar</p>
    <audio src="midia/Matuê - É Sal (Live performance).mp3" controls ></audio> <!-- Formato MP3 WAV OGG -->
    <audio preload="metadata" controls loop>
         <source src="midia/Matuê Teto & WIU - VAMPiro 🧛🏽.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
