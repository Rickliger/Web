<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <abbr title="Hyper text markup language">HTML 5 </abbr>podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.</p>
    <ul>
        <li><abbr title="<p></p>">Parágrafos</abbr></li>
        <li><abbr title="h1 á h7">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr></abbr>">Abreviações</abbr></li>
        <li><abbr title="<pre><;pre> e <code></code>">Código fonte</abbr></li>
        <li><abbr title="ol e li">Lista enumerada</abbr></li>
        <li><abbr title="ul e li">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
