<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <style>
        body{
            background-color: yellow;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            font-size: medium;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qua o seu nome ? ')
        document.write(`Ola <strong>${nome}</strong>, seu nome tem ${nome.length} letras<br/>`)
        document.write(`Seu nome com letras maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome com minúsculas é ${nome.toLowerCase()} <br/>`)
    </script>
</body>
</html>
