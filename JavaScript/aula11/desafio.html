<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>É um país da Europa</h1>
    Digite o país de origem: <input type="text" pais="txtpais" id="txtpais"> 
    <input type="button" value="Verificar" onclick="procura()">
    <div id="res"></div>
    <script>
        function procura(){
            var txtpais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtpais.value.toUpperCase())
            res.innerHTML = `<p>Seu país de origem é o <strong>${pais}</strong></p>`
            if (pais == 'BRASIL' || pais == 'BR'){
                res.innerHTML += 'Você é Brasileiro!'
            }
            else{
                res.innerHTML += 'Você é Estrangeiro.'
            }
        }
    </script>
</body>
</html>
